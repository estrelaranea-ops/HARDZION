<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARDZION - Informática</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* RESET E CORES GERAIS */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        
        body {
            /* IMAGEM DE FUNDO FUTURISTA COM FILTRO ESCURO */
            background-image: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), 
                              url('https://images.unsplash.com/photo-1547082299-de196ea013d6?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Fundo fixo ao rolar */
            
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- CABEÇALHO --- */
        header {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
            backdrop-filter: blur(5px);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 198, 255, 0.7); /* Brilho no Logo */
        }

        .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 0.9rem;
        }

        .wolf-coins { color: #ccc; font-weight: bold; }

        .user-actions { display: flex; align-items: center; gap: 15px; }

        .user-btn {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
            position: relative; 
        }
        .user-btn:hover { background: rgba(255, 255, 255, 0.1); }

        /* Contador do carrinho */
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ff0000;
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        /* --- ÁREA PRINCIPAL --- */
        main {
            width: 100%;
            max-width: 1200px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 50px;
        }

        .section-title {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ddd;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
        }

        /* --- CARDS DE PROMOÇÃO --- */
        .promo-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .card {
            width: 250px;
            height: 350px;
            border: 2px solid #ffffff;
            border-radius: 20px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(17, 17, 17, 0.9); /* Fundo um pouco transparente */
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-5px); border-color: #00c200; box-shadow: 0 0 15px rgba(0, 194, 0, 0.4); }

        .item-placeholder {
            width: 100%;
            height: 120px;
            background-color: #222;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
        }

        .item-title {
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .item-price {
            font-size: 1.2rem;
            color: #00c200;
            font-weight: bold;
            margin: 5px 0;
        }

        .action-row {
            display: flex;
            width: 100%;
            gap: 10px;
            align-items: center;
        }

        /* Botão Comprar (Verde) */
        .btn-comprar {
            flex: 1;
            background-color: #00c200;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        .btn-comprar:hover { background-color: #009900; }

        .btn-plus {
            width: 35px;
            height: 35px;
            background-color: transparent;
            border: 2px solid #ffffff;
            color: white;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        .btn-plus:hover { background-color: #00c200; border-color: #00c200; }

        /* --- BOTÕES DE CATEGORIA (AZUL METALICO) --- */
        .categories-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
            width: 100%;
        }

        .cat-btn {
            background: linear-gradient(180deg, #00509d 0%, #002a52 100%);
            color: white;
            border: 2px solid #00c6ff;
            padding: 12px 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            min-width: 120px;
            flex: 1;
            max-width: 180px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
        }

        .cat-btn:hover {
            background: linear-gradient(180deg, #0073e6 0%, #004080 100%);
            border-color: #ffffff;
            box-shadow: 0 0 15px #00c6ff;
            transform: translateY(-2px);
        }

        /* --- MODAIS (LOGIN E CARRINHO) --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #111;
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            animation: slideDown 0.3s ease;
            max-height: 80vh;
            overflow-y: auto;
        }

        #cartModal .modal-content {
            border-color: #00c200;
            box-shadow: 0 0 20px rgba(0, 194, 0, 0.3);
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover { color: #fff; }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #ccc; }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
            outline: none;
        }
        .form-group input:focus { border-color: #ff0000; }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
        }
        .btn-submit:hover { background-color: #cc0000; }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding: 10px 0;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }
        .cart-info { flex: 1; }
        .cart-name { font-size: 0.9rem; font-weight: bold; }
        .cart-price { color: #00c200; font-size: 0.9rem; }
        .btn-remove {
            color: #ff0000;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
        }
        .cart-total {
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: right;
            font-weight: bold;
            color: #fff;
        }
        .btn-finalize {
            width: 100%;
            padding: 12px;
            background-color: #00c200;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            text-transform: uppercase;
        }
