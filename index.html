<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARDZION - Informática</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* RESET E CORES GERAIS */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        
        body {
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- CABEÇALHO --- */
        header {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 0.9rem;
        }

        .wolf-coins { color: #ccc; font-weight: bold; }

        .user-actions { display: flex; align-items: center; gap: 15px; }

        .user-btn {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
        }
        .user-btn:hover { background: #333; }

        /* Contador do carrinho */
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ff0000;
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        /* --- ÁREA PRINCIPAL --- */
        main {
            width: 100%;
            max-width: 1200px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 50px;
        }

        .section-title {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #888;
        }

        /* --- CARDS DE PROMOÇÃO --- */
        .promo-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .card {
            width: 250px;
            height: 350px;
            border: 2px solid #ffffff;
            border-radius: 20px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-5px); border-color: #00c200; }

        .item-placeholder {
            width: 100%;
            height: 120px;
            background-color: #222;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
        }

        .item-title {
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .item-price {
            font-size: 1.2rem;
            color: #00c200;
            font-weight: bold;
            margin: 5px 0;
        }

        .action-row {
            display: flex;
            width: 100%;
            gap: 10px;
            align-items: center;
        }

        /* Botão Comprar (Verde) */
        .btn-comprar {
            flex: 1;
            background-color: #00c200;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        .btn-comprar:hover { background-color: #009900; }

        .btn-plus {
            width: 35px;
            height: 35px;
            background-color: transparent;
            border: 2px solid #ffffff;
            color: white;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        .btn-plus:hover { background-color: #00c200; border-color: #00c200; }

        /* --- BOTÕES DE CATEGORIA (AZUL METALICO) --- */
        .categories-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
            width: 100%;
        }

        .cat-btn {
            /* Gradiente Metálico Azul */
            background: linear-gradient(180deg, #00509d 0%, #002a52 100%);
            color: white;
            border: 2px solid #00c6ff; /* Borda Ciano Brilhante */
            padding: 12px 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            min-width: 120px;
            flex: 1;
            max-width: 180px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
        }

        .cat-btn:hover {
            /* Efeito de brilho ao passar o mouse */
            background: linear-gradient(180deg, #0073e6 0%, #004080 100%);
            border-color: #ffffff;
            box-shadow: 0 0 15px #00c6ff;
            transform: translateY(-2px);
        }

        /* --- MODAIS (LOGIN E CARRINHO) --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #111;
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            animation: slideDown 0.3s ease;
            max-height: 80vh;
            overflow-y: auto;
        }

        #cartModal .modal-content {
            border-color: #00c200;
            box-shadow: 0 0 20px rgba(0, 194, 0, 0.3);
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover { color: #fff; }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #ccc; }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
            outline: none;
        }
        .form-group input:focus { border-color: #ff0000; }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
        }
        .btn-submit:hover { background-color: #cc0000; }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding: 10px 0;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }
        .cart-info { flex: 1; }
        .cart-name { font-size: 0.9rem; font-weight: bold; }
        .cart-price { color: #00c200; font-size: 0.9rem; }
        .btn-remove {
            color: #ff0000;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
        }
        .cart-total {
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: right;
            font-weight: bold;
            color: #fff;
        }
        .btn-finalize {
            width: 100%;
            padding: 12px;
            background-color: #00c200;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            text-transform: uppercase;
        }
        .btn-finalize:hover { background-color: #009900; }

        @media (max-width: 768px) {
            header { flex-direction: column; gap: 15px; }
            .promo-container { flex-direction: column; align-items: center; }
            .categories-nav { gap: 10px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">HARDZION</div>
        <div class="header-right">
            <span class="wolf-coins">WOLF COINS: 0</span>
            <div class="user-actions">
                <button class="user-btn" onclick="openLoginModal()">
                    <i class="fas fa-user"></i> Login / Cadastro
                </button>
                
                <button class="user-btn" onclick="openCartModal()">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="cart-count" style="display: none;">0</span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="section-title">Estética do site!</div>

        <div class="promo-container">
            <div class="card">
                <div class="item-placeholder">
                    <img src="https://images.unsplash.com/photo-1591799264318-7e6ef8ddb7ea?q=80&w=400&auto=format&fit=crop" class="card-img" alt="CPU">
                </div>
                <div class="item-title">Item em Promoção 01<br><span style="font-size:0.8rem; color:#aaa;">Processador i9</span></div>
                <div class="item-price">R$ 3.999,00</div>
                <div class="action-row">
                    <button class="btn-comprar" onclick="addToCart('Processador i9', 3999.00, 'https://images.unsplash.com/photo-1591799264318-7e6ef8ddb7ea?q=80&w=400&auto=format&fit=crop')">COMPRAR</button>
                    <button class="btn-plus">+</button>
                </div>
            </div>

            <div class="card">
                <div class="item-placeholder">
                    <img src="https://images.unsplash.com/photo-1587202372775-e229f172b9d7?q=80&w=400&auto=format&fit=crop" class="card-img" alt="GPU">
                </div>
                <div class="item-title">Item em Promoção 02<br><span style="font-size:0.8rem; color:#aaa;">Placa de Vídeo</span></div>
                <div class="item-price">R$ 2.500,00</div>
                <div class="action-row">
                    <button class="btn-comprar" onclick="addToCart('Placa de Vídeo', 2500.00, 'https://images.unsplash.com/photo-1587202372775-e229f172b9d7?q=80&w=400&auto=format&fit=crop')">COMPRAR</button>
                    <button class="btn-plus">+</button>
                </div>
            </div>

            <div class="card">
                <div class="item-placeholder">
                     <img src="https://images.unsplash.com/photo-1562976540-1502c2145186?q=80&w=400&auto=format&fit=crop" class="card-img" alt="RAM">
                </div>
                <div class="item-title">Item em Promoção 03<br><span style="font-size:0.8rem; color:#aaa;">Kit Memória</span></div>
                <div class="item-price">R$ 450,00</div>
                <div class="action-row">
                    <button class="btn-comprar" onclick="addToCart('Kit Memória', 450.00, 'https://images.unsplash.com/photo-1562976540-1502c2145186?q=80&w=400&auto=format&fit=crop')">COMPRAR</button>
                    <button class="btn-plus">+</button>
                </div>
            </div>
        </div>

        <nav class="categories-nav">
            <button class="cat-btn" onclick="window.location.href='processadores.html'">Processadores</button>
            <button class="cat-btn" onclick="window.location.href='memoria.html'">Memória RAM</button>
            <button class="cat-btn" onclick="window.location.href='ssd.html'">SSD</button>
            <button class="cat-btn" onclick="window.location.href='placamae.html'">Placas Mãe</button>
            <button class="cat-btn" onclick="window.location.href='kits.html'">Kits</button>
            <button class="cat-btn" onclick="window.location.href='pcprontos.html'">PC Prontos</button>
        </nav>

    </main>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2 style="text-align: center; color: #ff0000; font-family: 'Orbitron', sans-serif; margin-bottom: 20px;">CADASTRO</h2>
            <form onsubmit="event.preventDefault(); register();">
                <div class="form-group">
                    <label>Gmail:</label>
                    <input type="email" placeholder="seu@gmail.com" required>
                </div>
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" placeholder="Sua senha secreta" required>
                </div>
                <div class="form-group">
                    <label>Número de Telefone:</label>
                    <input type="tel" placeholder="(00) 90000-0000" required>
                </div>
                <div class="form-group">
                    <label>Endereço:</label>
                    <input type="text" placeholder="Rua, Número, Bairro" required>
                </div>
                <button type="submit" class="btn-submit">CONFIRMAR</button>
            </form>
        </div>
    </div>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('cartModal')">&times;</span>
            <h2 style="text-align: center; color: #00c200; font-family: 'Orbitron', sans-serif; margin-bottom: 20px;">SEU CARRINHO</h2>
            
            <div id="cartItemsContainer">
                <p style="text-align: center; color: #777;">Seu carrinho está vazio.</p>
            </div>

            <div class="cart-total">
                Total: <span id="cartTotal">R$ 0,00</span>
            </div>

            <button class="btn-finalize" onclick="alert('Indo para pagamento...')">FINALIZAR COMPRA</button>
        </div>
    </div>

    <script>
        // --- LÓGICA DO CARRINHO ---
        let cart = [];

        function addToCart(name, price, image) {
            cart.push({ name, price, image });
            updateCartIcon();
            alert(`"${name}" adicionado ao carrinho!`);
        }

        function updateCartIcon() {
            const badge = document.getElementById('cart-count');
            badge.innerText = cart.length;
            if (cart.length > 0) {
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            renderCartItems();
            updateCartIcon();
        }

        function renderCartItems() {
            const container = document.getElementById('cartItemsContainer');
            const totalElement = document.getElementById('cartTotal');
            
            container.innerHTML = ''; 

            if (cart.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #777;">Seu carrinho está vazio.</p>';
                totalElement.innerText = 'R$ 0,00';
                return;
            }

            let totalPrice = 0;

            cart.forEach((item, index) => {
                totalPrice += item.price;
                const itemHTML = `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-info">
                            <div class="cart-name">${item.name}</div>
                            <div class="cart-price">R$ ${item.price.toFixed(2)}</div>
                        </div>
                        <button class="btn-remove" onclick="removeFromCart(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                container.innerHTML += itemHTML;
            });

            totalElement.innerText = `R$ ${totalPrice.toFixed(2)}`;
        }

        // --- FUNÇÕES DE MODAL ---
        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        function openCartModal() {
            renderCartItems(); 
            document.getElementById('cartModal').style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function register() {
            alert('Cadastro realizado com sucesso! Bem-vindo à HARDZION.');
            closeModal('loginModal');
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = "none";
            }
        }
    </script>
</body>
</html>
