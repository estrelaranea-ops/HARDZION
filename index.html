<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARDZION - Informática</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* RESET E CORES GERAIS */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        
        body {
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- CABEÇALHO --- */
        header {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 0.9rem;
        }

        .wolf-coins { color: #ccc; font-weight: bold; }

        .user-actions { display: flex; align-items: center; gap: 15px; }

        .user-btn {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
        }
        .user-btn:hover { background: #333; }

        /* --- ÁREA PRINCIPAL --- */
        main {
            width: 100%;
            max-width: 1200px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 50px;
        }

        .section-title {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #888;
        }

        /* --- CARDS DE PROMOÇÃO --- */
        .promo-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .card {
            width: 250px;
            height: 300px;
            border: 2px solid #ffffff;
            border-radius: 20px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-5px); border-color: #ff0000; }

        .item-placeholder {
            width: 100%;
            height: 120px;
            background-color: #222;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
        }

        .item-title {
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .action-row {
            display: flex;
            width: 100%;
            gap: 10px;
            align-items: center;
        }

        .btn-comprar {
            flex: 1;
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        .btn-comprar:hover { background-color: #cc0000; }

        .btn-plus {
            width: 35px;
            height: 35px;
            background-color: transparent;
            border: 2px solid #ffffff;
            color: white;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        .btn-plus:hover { background-color: #ff0000; border-color: #ff0000; }
