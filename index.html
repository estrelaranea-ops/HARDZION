<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARDZION - Informática</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* RESET E CORES GERAIS */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        
        body {
            background-color: #000000; /* Fundo Preto */
            color: #ffffff; /* Texto Branco */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- CABEÇALHO --- */
        header {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 0.9rem;
        }

        .wolf-coins {
            color: #ccc;
            font-weight: bold;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-btn {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
        }
        .user-btn:hover { background: #333; }

        /* --- ÁREA PRINCIPAL --- */
        main {
            width: 100%;
            max-width: 1200px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 50px;
        }

        .section-title {
            text-align: center;
            font-family: 'Orbitron', sans-serif; /* Estilo manuscrito/técnico do desenho */
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #888;
        }

        /* --- CARDS DE PROMOÇÃO (IGUAL AO DESENHO) --- */
        .promo-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .card {
            width: 250px;
            height: 300px;
            border: 2px solid #ffffff; /* Borda branca como no desenho */
            border-radius: 20px; /* Arredondado */
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-5px); border-color: #ff0000; }

        .item-placeholder {
            width: 100%;
            height: 120px;
            background-color: #222;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 3rem;
        }
        
        /* Imagens reais para ficar bonito */
        .card-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
        }

        .item-title {
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .action-row {
            display: flex;
            width: 100%;
            gap: 10px;
            align-items: center;
        }

        /* Botão COMPRAR (Oval) */
        .btn-comprar {
            flex: 1;
            background-color: #ff0000; /* Vermelho pedido */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 20px; /* Oval como no desenho */
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        .btn-comprar:hover { background-color: #cc0000; }

        /* Botão MAIS (Quadrado/Pequeno) */
        .btn-plus {
            width: 35px;
            height: 35px;
            background-color: transparent;
            border: 2px solid #ffffff;
            color: white;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        .btn-plus:hover { background-color: #ff0000; border-color: #ff0000; }

        /* --- BOTÕES DE CATEGORIA (EM BAIXO) --- */
        .categories-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        /* Botões retangulares como no desenho */
        .cat-btn {
            background-color: #ff0000; /* Vermelho pedido */
            color: #000; /* Texto preto para contraste ou branco */
            color: white;
            border: 1px solid #fff;
            padding: 12px 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px; /* Levemente arredondado nas pontas */
            transition: 0.3s;
            min-width: 120px;
        }

        .cat-btn:hover {
            background-color: #fff;
            color: #000;
            border-color: #ff0000;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            header { flex-direction: column; gap: 15px; }
            .promo-container { flex-direction: column; align-items: center; }
            .categories-nav { overflow-x: auto; justify-content: flex-start; padding-bottom: 10px; width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">HARDZION</div>
        <div class="header-right">
            <span class="wolf-coins">WOLF COINS: 0</span>
            <div class="user-actions">
                <button class="user-btn">
                    <i class="fas fa-user"></i> Login / Cadastro
                </button>
                <button class="user-btn">
                    <i class="fas fa-shopping-cart"></i>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="section-title">Estética do site!</div>

        <div class="promo-container">
            
            <div class="card">
                <div class="item-placeholder">
                    <img src="https://images.unsplash.com/photo-1591799264318-7e6ef8ddb7ea?q=80&w=400&auto=format&fit=crop" class="card-img" alt="CPU">
                </div>
                <div class="item-title">Item em Promoção 01<br><span style="font-size:0.8rem; color:#aaa;">Processador i9</span></div>
                <div class="action-row">
                    <button class="btn-comprar">COMPRAR</button>
                    <button class="btn-plus">+</button>
                </div>
            </div>

            <div class="card">
                <div class="item-placeholder">
                    <img src="https://images.unsplash.com/photo-1587202372775-e229f172b9d7?q=80&w=400&auto=format&fit=crop" class="card-img" alt="GPU">
                </div>
                <div class="item-title">Item em Promoção 02<br><span style="font-size:0.8rem; color:#aaa;">Placa de Vídeo</span></div>
                <div class="action-row">
                    <button class="btn-comprar">COMPRAR</button>
                    <button class="btn-plus">+</button>
                </div>
            </div>

            <div class="card">
                <div class="item-placeholder">
                     <img src="https://images.unsplash.com/photo-1562976540-1502c2145186?q=80&w=400&auto=format&fit=crop" class="card-img" alt="RAM">
                </div>
                <div class="item-title">Item em Promoção 03<br><span style="font-size:0.8rem; color:#aaa;">Kit Memória</span></div>
                <div class="action-row">
                    <button class="btn-comprar">COMPRAR</button>
                    <button class="btn-plus">+</button>
                </div>
            </div>

        </div>

        <nav class="categories-nav">
            <button class="cat-btn">Processadores</button>
            <button class="cat-btn">Memória RAM</button>
            <button class="cat-btn">SSD</button>
            <button class="cat-btn">Placas Mãe</button>
            <button class="cat-btn">Kits</button>
            <button class="cat-btn">PC Prontos</button>
        </nav>

    </main>

    <script>
        // Script simples para interação
        const btns = document.querySelectorAll('.btn-comprar');
        btns.forEach(btn => {
            btn.addEventListener('click', () => {
                alert('Produto adicionado ao carrinho!');
            });
        });
    </script>
</body>
