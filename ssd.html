<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSD - HARDZION</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* MANTENDO O MESMO CSS PADRÃO */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        
        body {
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #fff;
            text-decoration: none;
        }

        .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 0.9rem;
        }

        .wolf-coins { color: #ccc; font-weight: bold; }

        .user-btn {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
        }
        .user-btn:hover { background: #333; }

        main {
            width: 100%;
            max-width: 1200px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #ff0000;
        }

        /* Botão Voltar */
        .btn-back {
            background-color: transparent;
            border: 1px solid #ff0000;
            color: #ff0000;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-back:hover { background-color: #ff0000; color: #fff; }

        /* Grid de Produtos */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .card {
            border: 2px solid #ffffff;
            border-radius: 20px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            transition: transform 0.3s;
            height: 380px; 
        }
        /* Borda verde ao passar o mouse */
        .card:hover { transform: translateY(-5px); border-color: #00c200; }

        .card-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            background-color: #222;
        }

        .item-info { text-align: center; width: 100%; margin: 10px 0; }
        .item-name { font-size: 1.2rem; font-weight: bold; margin-bottom: 5px; }
        .item-desc { font-size: 0.8rem; color: #888; margin-bottom: 10px; }
        
        /* Preço em verde */
        .item-price { font-size: 1.3rem; color: #00c200; font-weight: bold; }

        /* Botão Comprar Verde */
        .btn-comprar {
            width: 100%;
            background-color: #00c200; /* VERDE FORTE */
            color: white;
            border: none;
            padding: 12px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        .btn-comprar:hover { background-color: #009900; } /* Verde mais escuro */

    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">HARDZION</a>
        <div class="header-right">
            <span class="wolf-coins">WOLF COINS: 0</span>
            <div class="user-actions">
                <button class="user-btn"><i class="fas fa-shopping-cart"></i></button>
            </div>
        </div>
    </header>

    <main>
        <div class="page-header">
            <h1 class="section-title">Armazenamento (SSD)</h1>
            <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> Voltar</a>
        </div>

        <div class="products-grid">
            
            <div class="card">
                <img src="https://images.unsplash.com/photo-1628557044797-f21a177c37ec?q=80&w=400&auto=format&fit=crop" class="card-img" alt="SSD NVMe">
                <div class="item-info">
                    <div class="item-name">Kingston NV2 1TB</div>
                    <div class="item-desc">M.2 NVMe, Leitura 3500MB/s</div>
                    <div class="item-price">R$ 389,00</div>
                </div>
                <button class="btn-comprar" onclick="alert('Adicionado ao carrinho!')">COMPRAR</button>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1558433916-90a36b1b065c?q=80&w=400&auto=format&fit=crop" class="card-img" alt="SSD SATA">
                <div class="item-info">
                    <div class="item-name">Kingston A400 480GB</div>
                    <div class="item-desc">SATA III, Leitura 500MB/s</div>
                    <div class="item-price">R$ 199,00</div>
                </div>
                <button class="btn-comprar" onclick="alert('Adicionado ao carrinho!')">COMPRAR</button>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1698744528242-b13171333333?q=80&w=400&auto=format&fit=crop" class="card-img" alt="SSD High End">
                <div class="item-info">
                    <div class="item-name">Samsung 980 PRO 1TB</div>
                    <div class="item-desc">M.2 NVMe Gen4, 7000MB/s</div>
                    <div class="item-price">R$ 650,00</div>
                </div>
                <button class="btn-comprar" onclick="alert('Adicionado ao carrinho!')">COMPRAR</button>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1533230676263-548a34241603?q=80&w=400&auto=format&fit=crop" class="card-img" alt="SSD Externo">
                <div class="item-info">
                    <div class="item-name">SSD Externo Sandisk 1TB</div>
                    <div class="item-desc">Portátil, Alta velocidade USB-C</div>
                    <div class="item-price">R$ 599,00</div>
                </div>
                <button class="btn-comprar" onclick="alert('Adicionado ao carrinho!')">COMPRAR</button>
            </div>

        </div>
    </main>

</body>
</html>
